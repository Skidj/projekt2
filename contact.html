    <header class="header-section">

    <!-- Конец хедера-->

    <!-- Карта-->
    <div class="map">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d367.3362694915811!2d75.32867790639399!3d51.73058405670212!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x42582b07952da51b%3A0x59fed8e2cb4d4717!2z0JrQvtC70LvQtdC00LYg0K3QutC40LHQsNGB0YLRg9C30YHQutC-0LPQviDQuNC90LbQtdC90LXRgNC90L4t0YLQtdGF0L3QuNGH0LXRgdC60L7Qs9C-INC40L3RgdGC0LjRgtGD0YLQsCDQuNC8LiDQsNC60LDQtNC10LzQuNC60LAg0JouINCh0LDRgtC_0LDQtdCy0LA!5e0!3m2!1sru!2skz!4v1699439868638!5m2!1sru!2skz"

    <!-- Карта-->

    <!-- Контакты -->
    <section class="contact-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                    <div class="contact-text">
                        <h4>Наши контакты</h4>
                        <div class="ct-item">
                            <div class="ci-icon">
                                <span class="ti-location-pin"></span>
                            </div>
                            <div class="ci-text">
                                <ul>
                                    <li>
                                        <span>Наш адресс:</span>
                                        Талдықорған қаласы, Бұқар жырау даңғылы, 621
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="ct-item">
                            <div class="ci-icon">
                                <span class="ti-mobile"></span>
                            </div>
                            <div class="ci-text">
                                <ul>
                                    <li>
                                        <span>Телефон:</span>
                                        +99999999999
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="ct-item">
                            <div class="ci-icon">
                                <span class="ti-email"></span>
                            </div>
                            <div class="ci-text">
                                <ul>
                                    <li>
                                        <span>Почта</span>
                                        hellocolorlib@gmail.com
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-7">
                    <div class="contact-option">
                        <h4>Офорить заказ</h4>
                        <form action="#" class="comment-form contact-form">
                            <div class="row">
                                <div class="col-lg-6">
                                    <input type="text" placeholder="ФИО">
                                </div>
                                <div class="col-lg-6">
                                    <input type="text" placeholder="Почта">
                                </div>
                                <div class="col-lg-12">
                                    <textarea placeholder="Сообщение"></textarea>
                                    <button type="submit" class="site-btn">Отравить</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- КОнец контактов -->


    <!-- Js Plugins -->
